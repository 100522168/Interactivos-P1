<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Evita que el navegador haga zoom por su cuenta, lo controlamos nosotros -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>Pinch to Zoom</title>

  <style>
    body {
      margin: 0; /* Elimina el margen por defecto del navegador */
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      display: flex; /* Usamos flexbox para centrar el contenido */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      background-color: #1a1a2e; /* Fondo oscuro azulado */
      overflow: hidden; /* Evita que la imagen al transformarse genere scroll */
    }

    #imagen {
      width: 300px; /* Ancho inicial de la imagen */
      height: 300px; /* Alto inicial de la imagen */
      object-fit: cover; /* La imagen cubre el área sin deformarse */
      border-radius: 12px; /* Bordes redondeados */
      touch-action: none; /* Desactiva gestos táctiles del navegador para controlarlo nosotros */
      cursor: grab; /* Cursor de mano para indicar que es interactiva */
    }
  </style>
</head>
<body>

  <!-- Imagen sobre la que se aplicará el pinch to zoom y rotación -->
  <img id="imagen" src="https://picsum.photos/400/400" alt="Imagen interactiva" />

  <!-- Eruda: consola de depuración que funciona en el navegador móvil -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> <!-- Inicializa la consola de Eruda -->

  <!-- Nuestro código JavaScript -->
  <script src="app3.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport est谩ndar para dispositivos m贸viles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Destino cercano</title>

  <!-- CSS de Leaflet: estilos necesarios para que el mapa se vea correctamente -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* Elimina el margen por defecto del body */
    body { margin: 0; font-family: sans-serif; }

    /* Panel de informaci贸n en la parte superior */
    #info {
      padding: 10px;
      background: #f0f0f0; /* Fondo gris claro */
      text-align: center;
      font-size: 14px;
    }

    /* El mapa ocupa toda la pantalla menos el espacio del panel de info */
    #map {
      height: calc(100vh - 80px);
    }
  </style>
</head>
<body>

  <!-- Panel superior con instrucciones y bot贸n para borrar el destino -->
  <div id="info">
     Toca el mapa para establecer tu destino
    <br>
    <button id="btn-clear">Borrar destino</button>
  </div>

  <!-- Contenedor donde Leaflet renderizar谩 el mapa -->
  <div id="map"></div>

  <!-- JavaScript de Leaflet: librer铆a para mapas interactivos -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Eruda: consola de depuraci贸n para usar en el m贸vil -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script> <!-- Inicializa Eruda -->

  <!-- Nuestro c贸digo JavaScript -->
  <script src="app.js"></script>

</body>
</html>
